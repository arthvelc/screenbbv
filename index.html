<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBVA</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body>

            </header>
            <div class="container-credit-details">
                <div class="credit-details">
                    <h1 class="reffnumber">PR5507</h1>

                    <section class="section-content">
                        <p class="signo">$</p><h4 class="monto">14,937.38</h4>
                       
                    </section>
                    <p class="text">Saldo pendiente</p>
                    <section class="section-content">
                        <p class="signo">$</p><h4 class="monto">20,00.00</h4>

                    <span class="detalle">Detalle de crédito</span>
                    
                </div>
            </div>
            
            <div class="pay-details">

                </div>
            </div>
            <section class="base">
                <div class="items">
                    <img src="./media/icon1.png" alt="icono1">

                </div>
                
                <div class="items">
                    <img src="./media/icon2.png" alt="icono2">
